#Minecraft server properties
#Optimized for GitHub Actions + Low Ping + Better Performance

# ========== Network Optimization ==========
# تقليل Compression لتحسين السرعة (القيمة الافتراضية 256)
network-compression-threshold=512

# Rate limiting معطل للأداء الأفضل
rate-limit=0

# تفعيل Native transport (أسرع)
use-native-transport=true

# Sync chunk writes معطل للسرعة (آمن على GitHub)
sync-chunk-writes=false

# ========== Server Info ==========
server-name=Fabric 1.21.4 Server
motd=§6§l⚡ Fabric 1.21.4 §r§7| §a§lLow Ping §r§7| §b§lGitHub Powered
server-ip=
server-port=25565

# ========== Performance Settings ==========
# View distance محسّن (10 = توازن بين الأداء والرؤية)
view-distance=10
simulation-distance=8

# Entity broadcast range (100 = افتراضي، زود لو عايز رؤية أبعد)
entity-broadcast-range-percentage=100

# Max tick time قبل ما السيرفر يعتبر نفسه معلق (60 ثانية)
max-tick-time=60000

# ========== Gameplay Settings ==========
gamemode=survival
difficulty=easy
hardcore=false
pvp=true
allow-flight=false
force-gamemode=false

# ========== World Settings ==========
level-name=world
level-type=minecraft\:normal
level-seed=
generator-settings={}
generate-structures=true

# World border
max-world-size=29999984

# Spawn settings
spawn-protection=0
spawn-npcs=true
spawn-animals=true
spawn-monsters=true
allow-nether=true

# ========== Player Settings ==========
max-players=20
online-mode=false
player-idle-timeout=0

# White list
white-list=false
enforce-whitelist=false

# ========== Operator Settings ==========
op-permission-level=4
function-permission-level=2
broadcast-console-to-ops=true
broadcast-rcon-to-ops=true

# ========== Command Blocks & Redstone ==========
enable-command-block=true
max-chained-neighbor-updates=1000000

# ========== Resource Packs ==========
require-resource-pack=false
resource-pack=
resource-pack-prompt=
resource-pack-sha1=

# ========== Query & RCON ==========
enable-query=false
query.port=25565

enable-rcon=true
rcon.port=25577
rcon.password=ahmedger1

# ========== Status & Monitoring ==========
enable-status=true
enable-jmx-monitoring=false
hide-online-players=false

# ========== Security ==========
enforce-secure-profile=true
prevent-proxy-connections=false
log-ips=true

# ========== Data Packs ==========
initial-enabled-packs=vanilla,fabric
initial-disabled-packs=

# ========== Other ==========
text-filtering-config=
