name: fabric-1.21.4-server
on:
  workflow_dispatch:

jobs:
  minecraft:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Playit Tunnel  
        run: |
          echo "=== Starting Playit ==="
          chmod +x playit-linux-amd64
          
          # Verify playit.toml exists
          if [ ! -f playit.toml ]; then
            echo "âŒ playit.toml not found!"
            exit 1
          fi
          
          echo "âœ” Using playit.toml"
          
          # Try to create TUN device (might fail, that's ok)
          sudo mkdir -p /dev/net 2>/dev/null || true
          sudo mknod /dev/net/tun c 10 200 2>/dev/null || true
          sudo chmod 666 /dev/net/tun 2>/dev/null || true
          
          # Set environment variables
          export PLAYIT_HEADLESS=1
          export NO_COLOR=1
          
          # Start playit with stdbuf to disable buffering
          echo "ðŸš€ Starting playit agent..."
          stdbuf -oL -eL ./playit-linux-amd64 > playit.log 2>&1 &
          PLAYIT_PID=$!
          
          echo "âœ” Playit started (PID: $PLAYIT_PID)"
          echo "â³ Waiting 20 seconds for initialization..."
          sleep 20
          
          # Show logs
          echo "=== Playit Logs (last 50 lines) ==="
          tail -50 playit.log 2>/dev/null || echo "No logs yet"
          echo "==================================="
          
          # Check if still running
          if ps -p $PLAYIT_PID > /dev/null 2>&1; then
            echo "âœ” Playit is running"
          else
            echo "âš ï¸ Playit process died, checking logs..."
            cat playit.log
            echo ""
            echo "âš ï¸ Playit failed but continuing anyway (server will work locally)"
          fi
          
          # Keep trying to restart playit in background
          (
            while true; do
              if ! ps -p $PLAYIT_PID > /dev/null 2>&1; then
                echo "[$(date '+%H:%M:%S')] âš ï¸ Restarting playit..."
                stdbuf -oL -eL ./playit-linux-amd64 >> playit.log 2>&1 &
                PLAYIT_PID=$!
                sleep 15
              fi
              sleep 45
            done
          ) &
      
      - name: Run Fabric Server
        run: |
          echo "=== Starting Fabric 1.21.4 Server ==="
          
          java -Xmx14G -Xms10G \
            -XX:+UseG1GC \
            -XX:+ParallelRefProcEnabled \
            -XX:MaxGCPauseMillis=200 \
            -XX:+UnlockExperimentalVMOptions \
            -XX:+DisableExplicitGC \
            -XX:+AlwaysPreTouch \
            -XX:G1NewSizePercent=30 \
            -XX:G1MaxNewSizePercent=40 \
            -XX:G1HeapRegionSize=16M \
            -XX:G1ReservePercent=20 \
            -XX:G1HeapWastePercent=5 \
            -XX:G1MixedGCCountTarget=4 \
            -XX:InitiatingHeapOccupancyPercent=15 \
            -XX:G1MixedGCLiveThresholdPercent=90 \
            -XX:G1RSetUpdatingPauseTimePercent=5 \
            -XX:SurvivorRatio=32 \
            -XX:+PerfDisableSharedMem \
            -XX:MaxTenuringThreshold=1 \
            -jar server.jar nogui &
          SERVER_PID=$!
          
          echo "âœ” Server started (PID: $SERVER_PID)"
          echo "â³ Waiting 1 minute..."
          sleep 60
          
          echo ""
          echo "=== Server ONLINE ==="
          echo "ðŸŽ® Fabric 1.21.4"
          echo "ðŸ’¾ RAM: 14GB"
          
          MAX_TIME=20700
          ELAPSED=0
          
          while [ $ELAPSED -lt $MAX_TIME ]; do
            if ! kill -0 $SERVER_PID 2>/dev/null; then
              echo "=== Server stopped ==="
              break
            fi
            sleep 10
            ELAPSED=$((ELAPSED + 10))
            if [ $((ELAPSED % 1800)) -eq 0 ]; then
              echo "â° $((ELAPSED / 60)) minutes"
            fi
          done
          
          if kill -0 $SERVER_PID 2>/dev/null; then
            kill -TERM $SERVER_PID 2>/dev/null || true
            sleep 5
            kill -9 $SERVER_PID 2>/dev/null || true
          fi
          
          # Kill all playit processes
          pkill -f "playit-linux-amd64" 2>/dev/null || true
          echo "âœ” Stopped"
      
      - name: Save changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          
          if ! git diff --cached --quiet 2>/dev/null; then
            git commit -m "Auto-save: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git pull --rebase --autostash \
              https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git
            for i in {1..3}; do
              git push https://x-access-token:${{ secrets.PAT }}@github.com/${{ github.repository }}.git && break
              sleep 10
            done
            echo "âœ” Saved"
          fi
      
      - name: Auto-retrigger
        if: github.run_attempt < 3
        env:
          GH_TOKEN: ${{ secrets.PAT }}
        run: |
          runs=$(gh run list -w fabric-1.21.4-server.yml --json status -q \
               '[.[] | select(.status=="queued" or .status=="in_progress")] | length')
          
          if [ "$runs" -le 1 ]; then
            gh workflow run fabric-1.21.4-server.yml
            echo "âœ” Retriggered"
          fi
